{% if user.is_authenticated and display_collector %}
{% comment %}<!-- 
 <style type="text/css">
	.collector-list-add-button { background: url({% static 'css/images/add_light.png' %}) no-repeat 0 0; width: 16px; height: 16px; float:left; margin-right: 5px; cursor: pointer; }
	.collector-list-add-button:hover { background-image: url({% static 'css/images/add.png' %}); }
</style>
-->{% endcomment %}
<script type="text/javascript">
	$(document).ready(function(){ 
		$('<div>', {
			"class": 'collector-list-add-button',
			"title": 'Ajouter à une collection',
			"click": function() {
				var $a = $(this).parent().find("a.collectable").eq(0),
					a_id = $a.attr('id');
				try {
					collector.addObj_open({
						item_title: $a.text(),
						item_id: a_id.split('__')[1],
						item_type: a_id.split('__')[0]
					});
				} catch(e) {
					return false;
				}
				return false;	
			}
		}).prependTo($(".item-list ul ul li:has(a.collectable), td:has(a.collectable)"));
	});
</script>
{% endif %}
