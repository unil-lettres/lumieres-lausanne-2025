name: docker

on:
  push:
    branches: [ dev ]        # only dev auto-publishes
  workflow_dispatch:         # manual runs

permissions: read-all

env:
  IMAGE: ${{ vars.DOCKERHUB_REPOSITORY }}  # e.g. "unillett/lumieres"

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            include:
                - os: ubuntu-latest
                  arch: linux/amd64
                - os: ubuntu-24.04-arm
                  arch: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Guard: IMAGE must be set"
        run: |
          if [ -z "${IMAGE}" ]; then
            echo "::error::Set repository variable DOCKERHUB_REPOSITORY (e.g. unillett/lumieres)";
            exit 1;
          fi

      - name: Prepare env
        run: |
          platform='${{ matrix.arch }}'
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.app
          platforms: ${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: |
            type=image,"name=${{ env.IMAGE }}",push-by-digest=true,name-canonical=true,push=true

      - name: Export digest artifact
        run: |
          mkdir -p "${{ runner.temp }}/digests"
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge (create multi-arch manifest)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Guard: IMAGE must be set"
        run: |
          if [ -z "${IMAGE}" ]; then
            echo "::error::Set repository variable DOCKERHUB_REPOSITORY (e.g. unillett/lumieres)";
            exit 1;
          fi

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifest
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          set -euo pipefail
          IMAGES=""
          for d in "${{ runner.temp }}/digests/"*; do
            IMAGES="$IMAGES ${IMAGE}@sha256:$(basename "$d")"
          done

          SHORT_SHA="${GITHUB_SHA::7}"

          docker buildx imagetools create -t "${IMAGE}:sha-${SHORT_SHA}" $IMAGES
          if [ "${GITHUB_REF}" = "refs/heads/dev" ]; then
            docker buildx imagetools create -t "${IMAGE}:latest-stage" $IMAGES
          fi

      - name: Inspect resulting manifest (debug)
        run: |
          docker buildx imagetools inspect "${{ env.IMAGE }}:latest-stage" || true
          docker buildx imagetools inspect "${{ env.IMAGE }}:sha-${GITHUB_SHA::7}" || true
