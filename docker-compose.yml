services:
  db:
    image: mysql:9.3
    restart: unless-stopped
    env_file: .env               # put MYSQL_* vars here
    # custom config is optional â€“Â uncomment if you really need it
    # volumes:
    #   - ./settings/db/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    # in dev we always rebuild from source, no published image needed
    environment:
      DJANGO_SETTINGS_MODULE: lumieres_project.settings
    env_file: .env               # same file â€“Â contains SECRET_KEY, DEBUG=True â€¦
    depends_on:
      - db
    # ðŸš€  bindâ€‘mount the full source tree so code changes reload instantly
    volumes:
      - ./app:/app/app
      - ./app/media:/app/app/media            # uploads for thumbnails, etc.
      - ./logging:/app/logging                # keep dev logs on the host
    ports:
      - "8000:8000"
    command: ["python", "app/manage.py", "runserver", "--insecure", "0.0.0.0:8000"]

