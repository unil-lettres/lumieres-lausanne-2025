services:
  db:
    image: mysql:9.3
    restart: unless-stopped
    env_file: .env                 # MYSQL_* live here
    volumes:
      - dbdata:/var/lib/mysql
      # - ./settings/db/mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf:ro
    healthcheck:
      # use shell so $MYSQL_ROOT_PASSWORD is available
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    env_file: .env
    environment:
      DJANGO_DEBUG: "1"            # dev: runserver (handled by Dockerfile CMD)
      COLLECTSTATIC: "0"           # skip collectstatic in dev
      DJANGO_SETTINGS_MODULE: lumieres_project.settings
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app             # live code reload
      - ./app/media:/app/app/media # keep uploads
      - ./logging:/app/logging     # dev logs on host
    ports:
      - "8000:8000"
    # no command override; Dockerfile CMD handles dev vs prod

volumes:
  dbdata:
